{% extends 'base.html'%}

{% block action %}
        <a class='button' href="{{url_for('mail.index')}}">Volver</a>
{% endblock %}


{% block header %}
    <h1> {% block title %}Enviar Correo{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject" placeholder="Asunto" required>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="Contenido" required></textarea>
        </div>

        <div class="form-group">
            <button class='button'>Enviar</button>
        </div>

    </form>

{% endblock%}
